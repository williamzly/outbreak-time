<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>疫情时间</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      /*height: 100%;*/
      margin: 50px 0 0 0;
      background: #111 url(https://codepen.io/images/classy_fabric.png);

  </style>

  <link href="./clock.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="segment1">
  <div class="container">
    <h1>疫情已经持续了:</h1>
    <ul>
      <li><span id="days"> </span>days</li>
      <li><span id="hours"> </span>Hours</li>
<!--      <li><span id="minutes"> </span>Minutes</li>-->
<!--      <li><span id="seconds"> </span>Seconds</li>-->
    </ul>
  </div>
</div>
<div class="segment2">
  <div class="timer-group">
    <div class="timer hour">
      <div class="hand"><span></span></div>
      <div class="hand"><span></span></div>
    </div>
    <div class="timer minute">
      <div class="hand"><span></span></div>
      <div class="hand"><span></span></div>
    </div>
    <div class="timer second">
      <div class="hand"><span></span></div>
      <div class="hand"><span></span></div>
    </div>
    <div class="face">
      <h2>武汉加油</h2>
      <h2>我们等你</h2>
      <p id="lazy">00:00</p>
    </div>
  </div>
</div>
<script>
  const second = 1000,
      minute = second * 60,
      hour = minute * 60,
      day = hour * 24;

  let countDown = new Date('Dec 1, 2019 12:00:00').getTime(),
      x = setInterval(function () {

        let now = new Date().getTime(),
            distance = now - countDown;

        document.getElementById('days').innerText = Math.floor(distance / (day)),
            document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour))
            // document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
            // document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);

        //do something later when date is reached
        //if (distance < 0) {
        //  clearInterval(x);
        //}

      }, second)
</script>
<script>
  let defaults = {}
      , one_second = 1000
      , one_minute = one_second * 60
      , one_hour = one_minute * 60
      , one_day = one_hour * 24
      , startDate = new Date('Dec 1, 2019 12:00:00')
      , face = document.getElementById('lazy');

  // http://paulirish.com/2011/requestanimationframe-for-smart-animating/
  let requestAnimationFrame = (function() {
    return window.requestAnimationFrame       ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame    ||
        window.oRequestAnimationFrame      ||
        window.msRequestAnimationFrame     ||
        function( callback ){
          window.setTimeout(callback, 1000 / 60);
        };
  }());

  tick();

  function tick() {

    let now = new Date()
        , elapsed = now - startDate
        , parts = [];

    parts[0] = '' + Math.floor( (elapsed % one_hour) / one_minute );
    parts[1] = '' + Math.floor( ( (elapsed % one_hour) % one_minute ) / one_second );

    parts[0] = (parts[0].length === 1) ? '0' + parts[0] : parts[0];
    parts[1] = (parts[1].length === 1) ? '0' + parts[1] : parts[1];

    face.innerText = parts.join(':');

    requestAnimationFrame(tick);

  }
</script>
</body>
</html>
